<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Завдання 1</title>
  </head>
  <body>
    <script>
      "use strict"
      alert("Вітаю на сайті!");
      name = prompt("Введіть ваше ім'я", "");
      if (name === "null") {
        name = "Відвідувач";
      }
      else if (name === "") {
        name = "Відвідувач";
      }

      const answer = confirm("Ви готові, " + name + ", ?");
      if (answer) {
        alert("Приступимо!");
      }
      else {
        alert("Шкода. Ще зутрінемось!");
      }

    </script>
  </body>
</html>
