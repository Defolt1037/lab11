<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Завдання 3</title>
  </head>
  <body>
  <button onclick="calculate()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
    Запустити обчислення
  </button>
    <script>
      "use strict";
      function calculate() {
        alert("Пошук полощі та об'єму кулі")
        let r = parseInt(prompt("Введіть радіус кулі", ""));
        let S = 4 * Math.PI * Math.pow(r, 2);
        let V = (4 / 3) * Math.PI * Math.pow(r, 3);
        alert("Площа = " + S.toFixed(5));
        alert("Об'єм = " + V.toFixed(5));
      }
    </script>
  </body>
</html>
